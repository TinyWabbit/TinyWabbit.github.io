<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
  {% else %}  
    <title>Test Page: Don't Panic</title>
  {% endif %} 
  {% if page.description %} 
    <meta name="description" content ="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a Dangerous site.">
  {% endif %}    
  <link href="/favicon.png" rel="icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fonts/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
