<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
  {% else %}  
    <title>Test Page: Don't Panic</title>
  {% endif %} 
  {% if page.description %} 
    <meta name="description" content ="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a Dangerous site.">
  {% endif %} 
  <link rel="apple-touch-icon" sizes="57x57 72x72 76x76 114x114 120x120 144x144 152x152 180x180" href="/apple-touch-icon.png">

  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
